    <section id="banner">
      <div class="container-fluid justify-content-center">
        <div class="row gy-4 my-5" id="article">
          <script type="text/javascript">
            $(document).ready(function()
            {
              var number = 1;
              nextblog();
              function nextblog()
              {
              //alert("nextblog");
                //alert("called "+ number);
                $.ajax({
                  url: '../web/article.html',type: 'GET',cache: true, dataType: 'html', success: function(results) {
                    let linkto = "../web/makingmoney/blog" + number + ".html";
                  $.ajax(
                    { url: linkto, dataType: 'html',type: 'GET',cache: true, success: function(response) {
                        let data = jQuery(results);
                        let imgsrc = jQuery(response).find('#mainimg').attr("src");
                        
                        data.find('#artimg').attr("src",imgsrc);
                        data.find('#arttitle').text(jQuery(response).find('title').text());
                        data.find('#arttxt').text(jQuery(response).find('#sampletext').text());
                        data.find('a').attr("href",linkto);
                        $("#article").append(data);
                          //alert("finished number " + number);
                          nextblog();
                          number++;
                      }, error: function (){
                        number = 0;
                        //alert("ajax: error occured");
                      }
                    });
                  }
                  });
                }
            });
          </script>
        </div>
      </div>
